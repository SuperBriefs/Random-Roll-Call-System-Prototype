<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入学生名单</title>
    <style>
        /* ====================
           全局风格定义 (Design System)
           ==================== */
        body {
            /* 核心色板 */
            --primary: #3B82F6;         /* 现代科技蓝 */
            --primary-dark: #2563EB;    /* 深蓝 hover态 */
            --primary-light: #EFF6FF;   /* 浅蓝 背景态 */

            --text-main: #111827;       /* 深灰黑色 */
            --text-secondary: #6B7280;  /* 次级灰 */
            --text-tertiary: #9CA3AF;   /* 辅助灰 */

            --bg-page: #F3F4F6;         /* 页面底色 */
            --bg-card: #FFFFFF;         /* 卡片背景 */
            --bg-input: #F9FAFB;        /* 输入框背景 */

            --danger: #EF4444;          /* 警告/删除 */
            --success: #10B981;         /* 成功 */
            --excel-green: #10B981;     /* Excel 绿 */

            /* 阴影体系 */
            --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 24px rgba(59, 130, 246, 0.15); /* 带颜色的辉光 */

            /* 圆角 */
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            background-color: black;
            font-family: -apple-system, "PingFang SC", "Helvetica Neue", sans-serif;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .phone {
            width: 375px;
            height: 667px;
            background-color: var(--bg-page);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        /* ====================
           布局容器
           ==================== */
        .container {
            padding: 10px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* ====================
           头部区域
           ==================== */
        .header {
            margin-bottom: 30px;
            padding-top: 5px;
        }

        .title {
            display: block;
            font-size: 24px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* ====================
           上传卡片 (Hero Component)
           ==================== */
        .upload-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        /* 空状态样式 - 虚线边框 */
        .upload-card.is-empty {
            border: 2px dashed #E5E7EB;
            background: #F9FAFB;
            box-shadow: none;
        }

        /* 填充状态样式 - 实心光影 */
        .upload-card.is-filled {
            border: 2px solid transparent;
            box-shadow: var(--shadow-md);
            padding: 25px 20px;
            justify-content: flex-start; /* 内容上浮 */
        }

        /* 点击态 */
        .upload-card:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: scale(0.99);
        }

        /* --- 空状态内部元素 --- */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-upload-wrapper {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        /* 纯CSS绘制上传箭头图标 */
        .icon-arrow {
            width: 2px;
            height: 15px;
            background: var(--primary);
            position: relative;
        }
        .icon-arrow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -5px;
            width: 12px;
            height: 12px;
            border-top: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
            transform: rotate(-45deg);
        }
        .icon-tray {
            position: absolute;
            bottom: 18px;
            width: 16px;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        .upload-main-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .upload-sub-text {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        /* --- 文件填充状态内部元素 --- */
        .file-state {
            width: 100%;
        }

        .file-content-row {
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* 纯CSS绘制文件图标 */
        .file-icon-box {
            width: 45px;
            height: 45px;
            background: var(--excel-green); /* Excel 绿 */
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 5px 10px rgba(16, 185, 129, 0.2);
        }
        .file-icon-box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-bottom-left-radius: 4px;
        }
        .file-ext {
            color: #fff;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .file-info {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .file-meta {
            display: flex;
            align-items: center;
        }

        .status-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        .status-text.processing {
            color: var(--primary);
            animation: pulseText 1.5s infinite;
        }

        /* 重选按钮 */
        .btn-reselect {
            padding: 6px 12px;
            background: #F3F4F6;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-reselect:active {
            background: #E5E7EB;
        }

        /* 进度条容器 */
        .progress-container {
            margin-top: 20px;
            width: 100%;
            opacity: 0.8;
        }

        /* 模拟进度条 */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #EFF6FF;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #3B82F6;
            transition: width 0.3s;
        }

        /* ====================
           底部与反馈
           ==================== */
        .footer {
            margin-top: auto;
        }

        .alert-box {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: var(--radius-md);
            margin-bottom: 15px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .alert-error {
            background: #FEF2F2;
            color: var(--danger);
            border: 1px solid #FECACA;
        }

        .alert-success {
            background: #ECFDF5;
            color: var(--success);
            border: 1px solid #A7F3D0;
        }

        .alert-icon {
            margin-right: 8px;
            font-weight: bold;
        }

        /* 按钮 (复用上一页的样式) */
        .btn-primary {
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            height: 55px; /* 稍微加高一点，方便点击 */
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            width: 100%;
            cursor: pointer;
        }

        .btn-primary.disabled {
            background: #E5E7EB;
            color: #9CA3AF;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-primary:hover:not(.disabled) {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.2);
        }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        /* ====================
           动画定义
           ==================== */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="container">
            <!-- 头部引导 -->
            <div class="header fade-in">
                <div class="header-content">
                    <span class="title">导入学生名单</span>
                    <span class="subtitle">支持 .xlsx, .xls 格式，单次最大 5MB</span>
                </div>
            </div>

            <!-- 核心上传区 -->
            <div class="upload-card is-empty slide-up" style="animation-delay: 0.1s;">
                <!-- 状态 A: 未选择文件 (空状态) -->
                <div class="empty-state">
                    <!-- CSS 纯代码绘制的云朵图标，无需图片资源 -->
                    <div class="icon-upload-wrapper">
                        <div class="icon-arrow"></div>
                        <div class="icon-tray"></div>
                    </div>
                    <span class="upload-main-text">点击上传 Excel 文件</span>
                    <span class="upload-sub-text">或将文件拖拽至此处</span>
                </div>
            </div>

            <!-- 底部操作按钮 -->
            <div class="footer slide-up" style="animation-delay: 0.2s;">
                <button class="btn-primary disabled">
                    确认导入名单
                    <div class="btn-shine"></div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
